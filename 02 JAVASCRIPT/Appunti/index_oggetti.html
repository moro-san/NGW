    <script>
        // OGGETTI (DIZIONARI)

        let nome = 'marco';

        const oggetto = {
            // Propriet√† di un oggetto
            nome : "andrea",
            cognome : "saggio", 
            eta : 28,
            isVivo : true,

            // Metodi
            // per definire un metodo
            //this. prende la variabile nome locale in oggetto (andrea) e non quella globale (marco che si trova fuori l'oggetto)
            saluta: function () {
                console.log("Mi chiamo " + this.nome); //console.log (`Mi chiamo $ {this.nome} e sto bene`)
            },
        };

        console.log(oggetto["cognome"]);
        oggetto.saluta();
    </script>
